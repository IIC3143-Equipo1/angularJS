<div ng-init="init()">
<div id="alert" class="notification-msg"></div>

<form class="form-horizontal" name="survey_form">
    <fieldset>
        <!-- Form Name -->
        <legend><div class="container-fluid">
            <a href="#/dashboard/survey" class="btn btn-default navbar-btn navbar-left" formnovalidate>Volver</a>
            <button type="button" ng-click="survey_save()" class="btn btn-default navbar-btn navbar-right">Guardar</button>
        </div>
        </legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txt_name">Nombre</label>
            <div class="col-md-6">
                <input id="txt_name" name="txt_name" ng-model="survey.name" type="text" placeholder="Escriba nombre de la encuesta" class="form-control input-md" required="required">

            </div>
        </div>

        <!-- Button Drop Down -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="sel_course">Curso</label>
            <div class="col-md-6">
                <div class="input-group">
                <select  id="sel_course" ng-model="survey.id_course" name="sel_course" class="form-control">
                    <option value="0">Seleccione curso</option>
                    <option ng-repeat="course in courses" value="{{course.id}}">{{course.name}}</option>
                </select>
                <span class="input-group-btn">
                      <button class="btn btn-default" type="button" data-toggle="modal" data-target="#course_modal">Agregar</button>
                    </span>
            </div>
            </div>
        </div>

        <!-- Appended Input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txt_knowledge_area">Área de Conocimiento</label>
            <div class="col-md-6">
                <div class="input-group">
                    <input id="txt_knowledge_area" name="txt_knowledge_area" class="form-control" placeholder="Escriba area de conocimiento" type="text">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" add-knowledge-area>Agregar</button>
                    </span>
                </div>
                <p class="help-block">Si el área de conocimiento no existe, será creada.</p>
            </div>
        </div>

        <div class="panel-group" id="list_kw_areas" role="tablist" aria-multiselectable="true">
        </div>
    </fieldset>
</form>


<!-- Modal -->
<div class="modal fade" id="course_modal" tabindex="-1" role="dialog" aria-labelledby="course_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cursos</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">  
                  <div ng-include="'views/course/modal_courses.html'"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="answer_options_modal" tabindex="-1" role="dialog" aria-labelledby="answer_options_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Opciones de respuestas</h4>
            </div>
            <div class="modal-body">
                <form>
                <!-- Appended Input-->
                <div class="form-group">
                    <!--<label class="col-md-4 control-label" for="txtAnswer">Respuesta</label>-->
                    <div class="container-fluid">
                        <div class="input-group">
                            <input id="txt_answer" name="txt_answer" class="form-control" placeholder="Escriba una opción de respuesta" type="text" required="">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="add_answer_option()">Agregar</button>
                    </span>
                </div>
                </div>
            </div>

                        <ul class="list-group" id="list_answer_options">
                        </ul>
                        <!--<div class="panel-group" id="listAnswerOptions">
                        </div>-->

                    </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</div>
