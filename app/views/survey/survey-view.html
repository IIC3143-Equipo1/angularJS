<div data-ng-init="survey_view()">
    <table class="table">
        <tr>
            <td><h3>Detalles de Encuesta {{survey.name}}</h3></td>
            <td></td>
        </tr>
        <tr>
            <td>Id</td>
            <td>{{survey.id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{survey.name}}</td>
        </tr>
    </table>
    <div>
        <a class="btn btn-primary" ui-sref="dashboard.survey.edit({id:survey.id})">Editar Encuesta</a>
    </div>
</div>
