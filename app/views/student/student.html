<div class="col-xs-12 col-sm-12 col-md-12" ng-init="load_grid()">
    <br>
    <div class="row">
    <ol class="breadcrumb pull-left">
      <li><a href="#/dashboard/home">Inicio</a></li>
      <li class="active">Estudiantes</li>
    </ol>
        <a ui-sref="dashboard.student_new" class="btn-primary btn nodecoration pull-right">Agregar estudiante</a>
    </div>
    <br>
    <div class="row">
        <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <td></td>
                <td style="text-align:center"><h4>#</h4></td>
                <td><h4>Nombre</h4></td>
                <!--<td><h4>CÃ³digo</h4></td>-->
                <td><h4>Email</h4></td>
                <td>    
                    <div class="dropdown">
                      <button class="btn btn-danger dropdown-toggle" type="button" id="dropdown_actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Acciones
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdown_actions">
                         <li><a tabindex="-1" ng-click="delete_students()"  href="javascript:;">Eliminar</a></li>
                      </ul>
                    </div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in students">
                <td><input ng-model="selection[student.id]" type="checkbox"></td>
                <td style="text-align:center">{{sno_students($index)}}</td>
                <td>{{student.name}}</td>
                <!--<td>{{student.code}}</td>-->
                <td style="word-wrap: break-word;overflow-wrap: break-word;">{{student.email}}</td>
                <td>
                    <a class="btn btn-primary" data-toggle="tooltip" title="Editar" aria-label="Editar" data-placement="top" ui-sref="dashboard.student_edit({id:student.id})">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a class="btn btn-danger" data-toggle="tooltip" data-placement="top"  title="Eliminar" aria-label="Eliminar" ng-click="delete_student(student)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tbody>
            </tr>
            <tr ng-show="students.length == 0">
                <td colspan="4" style="text-align:center">No se encontraron registros..!</td>
            </tr>
        </table>
       <paginate servicename="Student" model="students" src="all_students"></paginate>
    </div>
    </div>
</div>
