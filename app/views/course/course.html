<a ui-sref="dashboard.course_new" class="btn-primary btn-lg nodecoration">Agregar nuevo curso</a>
<div class="col-xs-8 col-sm-9 col-md-9" ng-init="load_grid()">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <td></td>
                <td style="text-align:center"><h4>#</h4></td>
                <td><h4>Nombre</h4></td>
                <td><h4>CÃ³digo</h4></td>
                <td>    
                    <div class="dropdown">
                      <button class="btn btn-danger dropdown-toggle" type="button" id="dropdown_actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Acciones
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdown_actions">
                         <li><a tabindex="-1" ng-click="delete_courses()"  href="javascript:;">Eliminar</a></li>
                      </ul>
                    </div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in courses">
                <td><input ng-model="selection[course.id]" type="checkbox"></td>
                <td style="text-align:center">{{sno_courses($index)}}</td>
                <td>{{course.name}}</td>
                <td>{{course.code}}</td>
                <td>
                                       <a class="btn btn-primary" data-toggle="tooltip" title="Editar" aria-label="Editar" data-placement="top" ui-sref="dashboard.course_edit({id:course.id})">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a class="btn btn-danger" data-toggle="tooltip" data-placement="top"  title="Eliminar" aria-label="Eliminar" ng-click="delete_course(course)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                     <a class="btn btn-success" data-placement="top"  title="Estudiantes" aria-label="Estudiantes" data-toggle="modal" data-target="#course_students_modal" ng-click="open_students(course)"><span class="glyphicon glyphicon-education" aria-hidden="true"></span></a>
                </td>
            </tbody>
            </tr>
            <tr ng-show="courses.length == 0">
                <td colspan="4" style="text-align:center">No se encontraron registros..!</td>
            </tr>
        </table>
       <paginate servicename="Course" model="courses" src="all_courses"></paginate>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="course_students_modal" tabindex="-1" role="dialog" aria-labelledby="course_students_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Estudiantes</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                   <div ng-include="'views/student/modal_students.html'"></div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
</div>
