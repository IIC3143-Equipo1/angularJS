<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading-{{name}}">
        <h4 class="panel-title">
            <div class="text-right">
                <button type="button" class="close" aria-label="Remove">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="javascript:;" data-target="#{{name}}" aria-expanded="true" aria-controls="collapse-{{name}}">
                Area conocimiento {{name}}
            </a>
        </h4>
    </div>
    <div id="{{name}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{name}}">
        <div class="panel-body">
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="btnAddSurvey"></label>
        <div class="col-md-4">
            <button id="btnAddSurvey" name="btnAddSurvey" class="btn btn-primary">Agregar pregunta</button>
        </div>
    </div>
    <div class="panel-group" id="accordion-{{name}}" role="tablist" aria-multiselectable="true">
        <ka-question parent="{{name}}" name="{{name}}-question01"></ka-question>
        <ka-question parent="{{name}}" name="{{name}}-question02"></ka-question>
    </div>
    </div>
    </div>
</div>
