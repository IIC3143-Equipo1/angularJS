<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="panel-title">
    <!--<a href="javascript:;">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>-->
          <div class="text-right">
        <button type="button" class="close" ng-click="delete_question(name,parent)" aria-label="Remove">
            <span aria-hidden="true">&times;</span>
        </button>
              </div>
          <a role="button" data-toggle="collapse" data-parent="#list_{{parent}}" href="javascript:;" data-target="#{{name}}" aria-expanded="true" aria-controls="collapse_{{name}}">
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
          </a>
    </h4>
      </div>
    <div id="{{name}}" data-question={{name}} class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading_{{name}}">
        <div class="panel-body">
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="{{name}}_txt_question">Pregunta</label>
            <div class="col-md-6">
                <input id="{{name}}_txt_question" ng-model="questionx.text" name="text" type="text" placeholder="Digite enunciado de la pregunta" class="form-control input-md" required="" data-question-info="{{name}}_txt_question">
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="{{name}}_sel_question_type">Tipo pregunta</label>
            <div class="col-md-6">
                <select id="{{name}}_sel_question_type" ng-init="questionx.type = questionx.type || '0'" ng-model="questionx.type" name="type" class="form-control" data-question-info="{{name}}_sel_question_type">
                    <option value="0">Seleccione tipo pregunta</option>
                    <option value="1">Abierta</option>
                    <option value="2">Unica respuesta</option>
                    <option value="3">Selecci√≥n multiple</option>
                </select>
            </div>
        </div>
            <div class="form-group" id="{{name}}_answers" ng-show='questionx.type == 2 || questionx.type ==3'>
                <label class="col-md-4 control-label" for="{{name}}_btn_add_answer"></label>
                <div class="col-md-6">
                    <button id="{{name}}_btn_add_answer" data-parent="{{name}}" data-toggle="modal" data-target="#answer_options_modal" name="{{name}}_btn_add_answer" class="btn btn-primary" formnovalidate>Opciones de respuesta</button>
                </div>
            </div>
            <div class="form-group">
            <label class="col-md-4 control-label" for="{{name}}_chkRequired"></label>
            <div class="checkbox col-md-6">
                <label>
                    <input type="checkbox" id="{{name}}_chkRequired" data-question-info="{{name}}_chkRequired" ng-model="questionx.required" value="1" name="required">   Requerido?
                </label>
            </div>
            </div>

    </div>
        </div>
</div>
